<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Screensy</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" />

    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="textArea">
      <h1>✨ Screensy ✨</h1>
    </div>
    
    <div class="videoArea">
      <video></video>
    </div>

    <div class="btnArea">
      <button id="startBtn" class="btn btn-outline-primary shadow-none">Start</button>
      <button id="stopBtn" class="btn btn-outline-warning shadow-none">Stop</button>
    </div>

    <hr />

    <div class="btnArea2">
      <button id="videoSelectBtn" class="btn btn-outline-info shadow-none">
        Choose a Video Source
      </button>
    </div>

  </body>
